<!----- start modal callback ----->
<div class="callback-bg">
	<div class="callback">
		<button class="callback-close">
			<img src="images/svg/close.svg" alt="Close modal">
		</button>
		<h2>Обратный звонок</h2>
		<p>
			Оставьте контактные данные, чтобы мы связались с вами 
		</p>
		<form>
			<label>
				<input type="text"  name="user" placeholder="Имя">
			</label>
			<label>
				<input type="tel"  name="phone" placeholder="Телефон">
			</label>
			<textarea name="message" placeholder="Сообщение"></textarea>

			<label>
				<input class="v-hidden" type="checkbox"  name="accept" required>
				<span class="accept">
					Ознакомлен и согласен с политикой обработки персональных данных
				</span>
			</label>

			<button type="submit" class="btn btn--blue btn--big jsSubmit">
				Отправить</button>
		</form>
	</div>
</div>
<!----- end modal callback ------->
