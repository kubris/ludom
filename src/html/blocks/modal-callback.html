<!----- start modal callback ----->
<div class="callback-bg">
	<div class="callback">
		<button class="callback-close">
			<img src="images/svg/close.svg" alt="Close modal">
		</button>
		<h2>Обратный звонок</h2>
		<p>
			Оставьте контактные данные, чтобы мы связались с вами 
		</p>
		<form class="form-mobile jsForm">
			<label>
				<input type="text" name="userName" placeholder="Имя" data-validate>
			</label>
			<label>
				<input type="tel" name="userPhone" placeholder="Телефон" data-validate>
			</label>
			<label>
				<textarea name="userMessage" placeholder="Сообщение*" data-validate></textarea>
			</label>
			<label class="form-ask__accept">
				<input class="v-hidden" type="checkbox" name="userAccept" data-validate>
				<span class="accept">
					Ознакомлен и согласен с <a href="error-404.html">политикой обработки</a> персональных данных
				</span>
			</label>
			<button class="btn btn--blue btn--big" type="submit">Отправить</button>
		</form>	


	</div>
</div>
<!----- end modal callback ------->
