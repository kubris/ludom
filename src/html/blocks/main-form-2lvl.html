<section class="main-form offset">
	<div class="main-form__wrapper">
		<div class="main-form__img">
			<img src="/images/main-form.jpg" alt="">
		</div>
		<div class="main-form__form">
			<div class="h2" >Задайте свой вопрос</div>
			<p>Оставьте контактные данные, чтобы мы связались с вами</p>
			<form class="form-ask jsForm" novalidate>
				<label>
					<input type="text" name="userName" placeholder="Имя*" data-validate>
				</label>
				<label>
					<input type="tel" name="userPhone" placeholder="Телефон*" data-validate>
				</label>
				<label>
					<textarea name="userMessage" placeholder="Сообщение*" data-validate></textarea>
				</label>
				<label class="form-ask__accept">
					<input type="checkbox" name="userAccept" data-validate >
					Ознакомлен и согласен с <a href="/error-404.html">политикой обработки</a> персональных данных*
				</label>
				<button class="btn btn--blue btn--big btn--wide-mobile" type="submit">Отправить</button>
			</form>
		</div>
	</div>
</section>
