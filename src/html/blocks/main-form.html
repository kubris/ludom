<!--------- start main-form --------->
<section class="main-form offset">
	<div class="main-form__wrapper">
		<div class="main-form__img">
			<img src="images/main-form.jpg">
		</div>
		<div class="main-form__form">
			<h2>Задайте свой вопрос</h2>
			<p>Оставьте контактные данные, чтобы мы связались с вами </p>
			<form class="form-ask">
				<label>
					<input type="text" name="userName" placeholder="Имя" required>
				</label>
				<label>
					<input type="tel" name="userPhone" placeholder="Телефон" required>
				</label>
				<textarea name="userMessage" placeholder="Сообщение"></textarea>
				<label class="form-ask__accept">
					<input type="checkbox" name="userAccept" required>
					Ознакомлен и согласен с политикой обработки персональных данных
				</label>
				<button class="btn btn--blue btn--big btn--wide-mobile" type="submit">Отправить</button>
			</form>
		</div>
	</div>
</section>
<!--------- end main-form ----------->
